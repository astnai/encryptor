<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Encryptor</h1>
        <div class="input-container">
            <input type="text" id="input-text" placeholder="Insert a message here..."> <!-- Input field for entering text -->
        </div>
        <div class="textarea-container">
            <textarea id="textarea-encriptada" readonly></textarea> <!-- Textarea for displaying encrypted text (read-only) -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Linking external JavaScript file -->
</body>
</html>
